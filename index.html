<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris Game:: Developed by Cristiano Esteves</title>
</head>
<body>

    <div id="score"></div>
    <audio id="musica" src="/resource/theme.mp3" muted></audio>
    <button onclick="musica.muted = false" id="botao-som"><img src="/resource/vol.jpg" alt="Ativar som"></button>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <i data-key="ArrowUp">⇧</i>
        <i data-key="ArrowDown">⇩</i>
        <i data-key="ArrowLeft">⇦</i>
        <i data-key="ArrowRight">⇨</i>
    </div>



    <script src="index.js"></script>
</body>
</html>
